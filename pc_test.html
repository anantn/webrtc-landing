<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
  <title>Simple mozRTCPeerConnection Video Test</title>
  <style>
    #player1 {
      position:relative;
      width:640px;
      height:480px;
      float:right;
    }
    #player2 {
      position:relative;
      width:640px;
      height:480px;
      float:left;
    }
    #mainvideo {
      position:absolute;
      top:0;
      left:0;
      z-index:0;
    }
    #localvideo1, #localvideo2 {
      position:absolute;
      top:0;
      left:0;
      z-index:1;
    }
  </style>
</head>
<body>

<h1>Simple mozRTCPeerConnection Video Test</h1>

<div>
<button id="tehbutton" onclick="start();">Start!</button>
<input type="checkbox" id="fake" value="Use Fake Video for one stream">
<label for="fake">Use Fake Video for one stream</label>
</div><br>
<div>
<div id="player1">
<video tabindex="0" id="pc1video" class="mainvideo" controls="controls" height="480" width="640"></video>
<video tabindex="0" id="localvideo1" controls="controls" height="120" width="160"></video></div>
<div id="player2">
<video tabindex="0" id="pc2video" class="mainvideo" controls="controls" height="480" width="640"></video>
<video tabindex="0" id="localvideo2" controls="controls" height="120" width="160"></video></div><br>
<br style="clear: left;" />
</div>
<div id="log"></div>


<script type="application/javascript;version=1.8">
  function log(msg) {
    let div = document.getElementById("log");
    div.innerHTML = div.innerHTML + "<p>" + msg + "</p>";
  }

  let pc1video = document.getElementById("pc1video");
  let pc2video = document.getElementById("pc2video");

  let button = document.getElementById("tehbutton");
  let localvideo1 = document.getElementById("localvideo1");
  let localvideo2 = document.getElementById("localvideo2");
  let fake = document.getElementById("fake");
  fake.checked = true;

  let pc1;
  let pc2;

  let pc1_offer;
  let pc2_answer;

  function failed(code) {
    log("Failure callback: " + code);
  }

  // pc1.createOffer finished, call pc1.setLocal
  function step1(offer) {
    pc1_offer = offer;
    pc1.setLocalDescription(offer, step2, failed);
  }

  // pc1.setLocal finished, call pc2.setRemote
  function step2() {
    pc2.setRemoteDescription(pc1_offer, step3, failed);
  };

  // pc2.setRemote finished, call pc2.createAnswer
  function step3() {
    pc2.createAnswer(step4, failed);
  }

  // pc2.createAnswer finished, call pc2.setLocal
  function step4(answer) {
    pc2_answer = answer;
    pc2.setLocalDescription(answer, step5, failed);
  }

  // pc2.setLocal finished, call pc1.setRemote
  function step5() {
    pc1.setRemoteDescription(pc2_answer, step6, failed);
  }

  // pc1.setRemote finished, media should be running!
  function step6() {
    log("HIP HIP HOORAY");
  }

  function start() {
    button.innerHTML = "Stop!";
    button.onclick = stop;

    pc1 = new mozRTCPeerConnection();
    pc2 = new mozRTCPeerConnection();

    pc1.onaddstream = function(obj) {
      log("pc1 got remote stream from pc2 " + obj.type);
      pc1video.mozSrcObject = obj.stream;
      pc1video.play();
    }
    pc2.onaddstream = function(obj) {
      log("pc2 got remote stream from pc1 " + obj.type);
      pc2video.mozSrcObject = obj.stream;
      pc2video.play();
    }

    navigator.mozGetUserMedia({video:true}, function(video1) {
      // Add stream obtained from gUM to <video> to start media flow.
      localvideo1.mozSrcObject = video1;
      localvideo1.play();
      pc1.addStream(video1);

      navigator.mozGetUserMedia({audio:true, fake:true}, function(audio1) {
        pc1.addStream(audio1);
        pc2.addStream(audio1);

        var myrequest;
        if (fake.checked) {
          myrequest = {video: true, fake: true};
        } else {
          myrequest = {video: true};
        }
        navigator.mozGetUserMedia(myrequest, function(video2) {
          localvideo2.mozSrcObject = video2;
          localvideo2.play();
          pc2.addStream(video2);
          // Start the signaling.
          pc1.createOffer(step1, failed);
        }, failed);
      }, failed);
    }, failed);
  }

  function stop() {
    pc1.close();
    pc2.close();

    button.innerHTML = "Start!";
    button.onclick = start;
  }
</script>


</body></html>
